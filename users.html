<!DOCTYPE html>
<html>
<head>
	<title>
		Welcome to Collab your projects collaborator
	</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="users.css">
</head>
<body>
<div id="header">
	<div id="titlefont" onclick="window.open('home.html');">
		Collab
	</div>
</div>
<div class="userslist" id="userlist">
</div>
<div id="adduserpopup" class="white_content">
	<div class="popup-header">Add user</div>
	<form id="adduser" onsubmit="controller.submitAddUserHandler(event); return false;">
		User name<br>
		<input type="text" id="username" name="username" required>
		<br>
		User role<br>
		<input type="text" id="userrole" name="userrole" required>
	</form>
	<button type="submit" form="adduser" value="submit" id="submitbutton">
		Submit
	</button>
	<button value="cancel" id="cancelbutton" onclick="view.disableAddUserPopup(event)"> Cancel</button>
</div>
<div id="edituserpopup" class="white_content">
	<div class="popup-header">Edit user</div>
	<form id="edituser" onsubmit="controller.submitEditUserHandler(event); return false;">
		User name<br>
		<input type="text" id="user-name" name="username" required>
		<br>
		User role<br>
		<input type="text" id="user-role" name="userrole" required>
	</form>
	<button type="submit" form="adduser" value="submit" id="submit-button">
		Submit
	</button>
	<button value="cancel" id="cancel-button" onclick="view.disableEditUserPopup(event)"> Cancel</button>
</div>
<div id="fade" class="black_overlay">
</div>
<script type="text/javascript" src="users.js"></script>
</body>
</html>
