<!DOCTYPE html>
<html>
<head>
	<title>
		Welcome to Collab your projects collaborator
	</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
<div id="header">
	<div id="header-title">
		Collab
	</div>
	<div id="users-page-link">
		<a href="users.html">Users</a>
	</div>
</div>
<div class="userlists" id="userlists">
</div>
<div id="addtask-form-popup" class="white-content-addtask">
	<div class = "popup-header"> Add task</div>
	<form id="add-task" onsubmit="controller.submitAddTaskHandler(event); return false;">
		Task name<br>
		<input type="text" id="task-name" name="task-name" required>
		<br>
		Task status<br>
		<select id="task-status">
			<option value="ToDo">Todo</option>
			<option value="Doing">Doing</option>
			<option value="Done">Done</option>
		</select>
		<br>
		Due date<br>
		<input type="date" id="duedate" name="duedate" required>
	</form>
	<button type="submit" form="add-task" value="submit" id="submit-button">Submit</button>
	<button value="cancel" id="cancelbutton"> Cancel</button>
</div>
<div id="edittask-form-popup" class="white-content-edittask">
	<div class="popup-header">Edit Task</div>
	<form id="edit-task" onsubmit="controller.editTaskHandler(event); return false;">
		Assigned User<br>
		<select id="assigned-user">
		</select>
		<br>
		Task name<br>
		<input type="text" id="edit-task-name" name="task-name" required>
		<br>
		Task status<br>
		<select id="edit-task-status">
			<option value="ToDo">Todo</option>
			<option value="Doing">Doing</option>
			<option value="Done">Done</option>
		</select>
		<br>
		Due date<br>
		<input type="date" id="due-date" name="duedate" required>
	</form>
	<button type="submit" form="edit-task" value="submit" id="submit_button">Submit</button>
	<button value="cancel" id="cancel_button"> Cancel</button>
</div>
<div id="fade" class="black_overlay">
</div>
<script type="text/javascript" src="home.js"></script>
</body>
</html>
